<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    
    <div class="container-fluid text-center title-background">
            <h1 class="display-4 mt-5 mb-4">Weather Data Visualizations</h1>
    </div>
    <div class="container text-center  ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-deck">
                    <div class="card mb-4 d-flex flex-column justify-content-between">
                        <div class="card-body">
                            <h5 class="card-title">Weather data in numeric form</h5>
                            <p class="card-text">Explore weather data</p>
                            <a href="/weather-count" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                    <div class="card mb-4 d-flex flex-column justify-content-between">
                        <div class="card-body">
                            <h5 class="card-title">Weather Plot Creator</h5>
                            <p class="card-text">View Weather graphs visualization</p>
                            <a href="/weather-humidity-plot" class="btn btn-primary">View Plot</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
